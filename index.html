<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section style="border: 3px solid black; width 100%; background-color: red;">
        <header style="text-align: Center; color: white">
            <h1>Pickard's Pizzeria</h1>
        </header>
    </section>
    <hr />
    <br />

    <div style="border: 3px solid black; width: 48%; align-content: left; background-color: rgb(117, 108, 243);">
        <header style="text-align: Center, color: Black">
            <h2> Options </h2>
        </header>
                <form>
                    <fieldset>
                        <p>
                            <input type="radio" name="pickup"
                                id="pickup" value="pickup">
                            <label for="pickup">Pickup</label>
                        </p>
                        <p>
                            <input type="radio" name="delivery"
                                id="delivery" value="delivery">
                            <label for ="delivery">Delivery</label>
                        </p>
                    </fieldset>
                </form>
    </div>

    <div style="border: 3px solid black; width: 48%; align-content: Left; background-color: rgb(96, 201, 96)">
        <header style="text-align: center; color: black">
            <h2>Order online</h2>
                <form>
                    <fieldset>
                        <legend>Customer Information</legend>
                            <p>
                                <label> Name: <input /></label>
                            </p>
                            <p>
                                <label> Address: <input /></label>
                            </p>
                    </fieldset>
                    <fieldset>
                        <legend>Delivery Information</legend>
                            <p>
                                <label> Preferred Delivery Time: </label>
                                <input id="time" name="time" type="time"
                                    min="11:30" max=" 23:00">
                            </p>
                            <p>
                                <label> Delivery Instructions: </label>
                                <textarea id="instructions" name="instructions"></textarea>
                            </p>
                    </fieldset>
                </form>
        </header>

    </div>

    <div style="border: 3px solid black; width: 48%; align-content: right; background-color: lightgray;">
        <header style="text-align: center; color: black">
            <h2>Select your Toppings</h2>
                <form>
                    <fieldset>
                        <legend>Fixins</legend>
                        <p>
                            <input type="checkbox" name="fixins"
                                id="pepperoni" value="pepperoni"/>
                            <label for="pepperoni">Pepperoni's</label>
                        </p>
                        <p>
                            <input type="checkbox" name="fixins"
                                id="Sausage" value="Sausage"/>
                            <label for="Sausage">Ground Sausage</label>
                        </p>
                        <p>
                            <input type="checkbox" name="fixins"
                                id="onions" value="onions"/>
                            <lable for="onions">Red Onion's</lable>
                        </p>
                        <p>
                            <input type="checkbox" name="fixins"
                                id="peppers" value="peppers"/>
                            <lable for="peppers">Banana Peppers</lable>
                        </p>
                        <p>
                            <input type="checkbox" name="fixins"
                                id="jalapeno" value="jalapeno"/>
                            <lable for="jalapeno">Jalapeno's</lable>
                        </p>
                        <p>
                            <input type="checkbox" name="fixins"
                                id="garlic" value="garlic"/>
                            <lable for="garlic">Garlic</lable> 
                        </p>
                    </fieldset>
                </form>
        </header>
    </div>

    <br />

    <p>
        Extra Cheesy Goodness
    </p>
        <iframe src="https://giphy.com/embed/146Sbu2iop2OC4"
            width="480" height="313"
            frameBorder="0">
        </iframe>
    <br />
    <hr />
    <br />

        <a href="#contact">Contact Us</a> -
        <a href="#locations">Locations</a>
    </nav>
</body>
</html>
